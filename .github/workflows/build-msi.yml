name: Build MSI Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  CGO_ENABLED: 0

jobs:
  build-msi:
    name: Build MSI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install WiX Toolset
        uses: wix/setup-wix@v2
        with:
          version: 'latest'

      - name: Build Windows executable
        run: |
          go build -v -ldflags="-s -w" -o cloudbridge-client.exe ./cmd/cloudbridge-client

      - name: Create MSI package
        run: |
          mkdir msi
          copy cloudbridge-client.exe msi\
          copy config\config.yaml msi\
          wixl -v -D SourceDir=msi deploy\windows\cloudbridge-client.wxs -o cloudbridge-client.msi

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudbridge-client.msi
          path: cloudbridge-client.msi
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: cloudbridge-client.msi
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 