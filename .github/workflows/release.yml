name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.13'

      - name: Build for all platforms
        run: |
          mkdir -p build
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o build/cloudbridge-client-windows-amd64.exe ./cmd/cloudbridge-client
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o build/cloudbridge-client-windows-arm64.exe ./cmd/cloudbridge-client

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/cloudbridge-client-linux-amd64 ./cmd/cloudbridge-client
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/cloudbridge-client-linux-arm64 ./cmd/cloudbridge-client

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o build/cloudbridge-client-darwin-amd64 ./cmd/cloudbridge-client
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o build/cloudbridge-client-darwin-arm64 ./cmd/cloudbridge-client

      - name: Test Linux binary
        run: |
          chmod +x build/cloudbridge-client-linux-amd64
          ./build/cloudbridge-client-linux-amd64 --help

      - name: Create checksums
        run: |
          cd build
          sha256sum * > checksums.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/cloudbridge-client-windows-amd64.exe
          asset_name: cloudbridge-client-windows-amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Assets - Windows ARM64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/cloudbridge-client-windows-arm64.exe
          asset_name: cloudbridge-client-windows-arm64.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Assets - Linux AMD64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/cloudbridge-client-linux-amd64
          asset_name: cloudbridge-client-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets - Linux ARM64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/cloudbridge-client-linux-arm64
          asset_name: cloudbridge-client-linux-arm64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets - macOS AMD64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/cloudbridge-client-darwin-amd64
          asset_name: cloudbridge-client-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets - macOS ARM64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/cloudbridge-client-darwin-arm64
          asset_name: cloudbridge-client-darwin-arm64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets - Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain 